<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="{% static 'login/login.css' %}" rel="stylesheet">
{% if messages %}
    {% for message in messages%}
    <script>alert("{{message}}")</script>
    {% endfor %}
    {% endif %}
</head>
<body id="bg" style="background-image: url('{% static "img/bg8.jpg"%}')";>
<script>
{% for msg in messages %}

	 alert('{{ msg }}');
{% endfor %}

</script>
<br><br><br><br>
<div class="login-wrap">
	<div class="login-html">
		{% if login == 'login' %}
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up" ><label for="tab-2" class="tab">Sign Up</label>
		{% else %}
		<input id="tab-1" type="radio" name="tab" class="sign-in" ><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
		{% endif %}
		<div class="login-form">
			<form action="/m_login/" method="post">
				{% csrf_token %}
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">EMAIL</label>
					<input id="user" name="email" type="text" class="input" autocomplete="off">
				</div>
				<div class="group">
					<label for="pass" class="label">PASSWORD</label>
					<input id="pass" name="password" type="password" class="input" data-type="password" autocomplete="off">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div></form>
			<div class="sign-up-htm">
				<form action="/m_register/" method="post">
				{% csrf_token %}
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" name="username" type="text" class="input" autocomplete="off">
				</div>
					<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" name="email" type="text" class="input" autocomplete="off">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="password" type="password" class="input" data-type="password" autocomplete="off">
				</div>
				<div class="group">
					<label for="pass" class="label">Contact</label>
					<input id="pass" type="number" class="input" data-type="number" name="phonenumber" autocomplete="off">
				</div>
					<div class="group">
					<label for="pass" class="label">ADDRESS</label>
					<input id="pass" name="address" type="text" class="input" autocomplete="off"  >
				</div>

				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				</form>
			</div>
		</div>
	</div>
</div>


</body>
</html>
