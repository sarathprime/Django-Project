<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link rel="stylesheet" href="{% static 'process/style.css' %}">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="{% static 'process/js/jvs.js' %}"></script>
</head>
<body>
<script>
{% for msg in messages %}

	 alert('{{ msg }}');
{% endfor %}

</script>
<!-- progress bar -->

<div class="show-container">
  <div class="progress" id="progressBar">
    <div class="progress-number" aria-valuenow="0" style="left: 0;"></div>
    <div class="rounded">
      <div class="progress-bar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>
  <div class="button-container">
    <a href="#" id="loadBtn" class="button">Load stuff</a>
  </div>
</div>

</body>
</html>
