<!DOCTYPE html>
<html lang="en" >
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>CodePen - Progress bar</title>
  <link rel="stylesheet" href="{% static 'process/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="{% static 'process/js/script.js' %}"></script>

</head>
<body >
<script>
{% for msg in messages %}

	 alert('{{ msg }}');
{% endfor %}

</script>
<!--<div  data-vide-bg="video/industry.mp4">-->
<!-- partial:index.partial.html -->
<!-- progress bar -->
<video id="videobg" poster="poster.JPG" autoplay muted loop style="width:100%"; height="auto;">
  <source src="{% static 'video/industry3.mp4' %}" type="video/mp4">
</video>

<div class="show-container">
  <div class="progress" id="progressBar">
    <div class="progress-number" aria-valuenow="0" style="left: 0;"></div>
    <div class="rounded">
      <div class="progress-bar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>
  <div class="button-container">
    <a href="/molding_index/" id="loadBtn" class="button">START MOLDING</a>
  </div>
  <div class="button-container">
    <a href="/molded_products/" id="loadBtn" class="button">VIEW</a>
  </div>
</div>
<!-- partial -->



</div>
</body>

</html>
